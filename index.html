<!DOCTYPE html>
<html lang="en" ng-app="hivisasaApp">

<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>hivisasa</title>
    
    <meta name="keywords" content="hivisasa" />
    <meta name="description" content="hivisasa news" />
    
    <!-- Favicon -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <base href="/" />

    <!-- Web Fonts  -->
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic%7CInconsolata:400,700%7CMontserrat:400,700' rel='stylesheet' type='text/css' />
    
    <!-- build:css css/icons.css -->
    
    <!-- Icon Fonts  -->
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/linecons.css" />
    <link rel="stylesheet" href="/css/fontello.css" />
    
    <!-- endbuild -->
    <!-- build:css css/vendor.css -->
    
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/css/jquery-ui.css" />
    <link rel="stylesheet" href="/css/jquery-ui.structure.css" />
    <link rel="stylesheet" href="/vendor/animate.css" />
    <link rel="stylesheet" href="/vendor/owl-carousel/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="/vendor/owl-carousel/owl-carousel/owl.transitions.css" />
    <link rel="stylesheet" href="/vendor/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="/vendor/Swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="/vendor/magnific-popup/dist/magnific-popup.css" />
    
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    
    <!-- AngularJS, Components and Dependencies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.1/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.1/angular-sanitize.min.js"></script>

    <!-- Custom dependencies-->

    
    <!-- hivisasaApp -->
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/controllers/home-controller.js"></script>
    <script type="text/javascript" src="/controllers/category-controller.js"></script>
    <script type="text/javascript" src="/controllers/article-controller.js"></script>
    <script type="text/javascript" src="/services/news-service.js"></script>
</head>

<body>
    <!-- Loader -->
    <div class="page-loader">
        <div class="loader">
            <div class="flipper">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    <!-- Loader END-->

    <div class="main-wrapper">
        
        <div ng-include="'views/header.html'"></div>

        <!-- Header -->
        <header class="header-tp-4">
            <div class="top-bar">
                <div class="container">
                    <div class="top-bar-inner">
                        <div class="row">
                            
                            <div class="tb-date">
                                <i class="li_calendar"></i>
                            </div>
                            <!--<div class="tb-saved-art">
                                <i class="li_cloud"></i> saved articles (5)
                            </div>-->
                            <div class="tb-sing-login">
                                <a href="#signin" class="js-popups">Sign in</a> / <a href="#login" class="js-popups">Join</a>
                            </div>
                            <div class="tb-social">
                                <ul class="tb-social-list">
                                    <li class="tw">
                                        <a href="">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </li>
                                    <li class="fb">
                                        <a href="">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li class="gp">
                                        <a href="">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </li>
                                    <li class="in">
                                        <a href="">
                                            <i class="fa fa-instagram"></i>
                                        </a>
                                    </li>
                                    <li class="dr">
                                        <a href="">
                                            <i class="fa fa-dribbble"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header">
                <div class="mh-top">
                    <div class="container">
                        <div class="row flex">
                            <div class="mh-logo">
                                <a href="/">
                                    <img src="img/hivisasa_logo.png" height="40" width="140" alt="hivisasa News" class="adaptive" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mh-bottom">
                    <div class="container">
                        <div class="main-nav-wrap">
                            <div class="row">
                                <nav class="main-nav">
                                    <a href="#aside-menu" class="c-hamburger htx js-asd-menu">
                                        <span>toggle menu</span>
                                    </a>
                                    <ul class="main-nav-list sf-menu" ng-controller="categoryController">
                                        <li class="active">
                                            <a href="/location/{{currlocation | lowercase}}">{{currlocation}} news<i class="fa fa-angle-down"></i></a>
                                            <ul class="sub">
                                                <li ng-repeat="county in counties"><a href="/{{county | lowercase}}" ng-click="setLocation((county | lowercase))">{{county}}</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="/location/{{currlocation}}/politics">politics</a></li>
                                        <li><a href="/location/{{currlocation}}/opinions">opinions</a></li>
                                        <li><a href="/location/{{currlocation}}/business">business</a></li>
                                        <li><a href="/location/{{currlocation}}/agriculture">agriculture</a></li>
                                        <li><a href="/location/{{currlocation}}/crime">crime</a></li>
                                        <li><a href="/location/{{currlocation}}/sports">sports</a></li>
                                        <li><a href="/location/{{currlocation}}/entertainment">entertainment</a></li>
                                        <li><a href="/location/{{currlocation}}/events">events</a></li>
                                        <li>
                                            <a href="">more <i class="fa fa-angle-down"></i></a>
                                            <ul class="sub">
                                                <li><a href="/location/{{currlocation}}/education">education</a></li>
                                                <li><a href="/location/{{currlocation}}/environment">environment</a></li>
                                                <li><a href="/location/{{currlocation}}/transport">transport</a></li>
                                                <li><a href="/location/{{currlocation}}/health">health</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                                <div class="hd-search">
                                    <a href="#search-block" class="st-btn-1 fa-flip-horizontal js-hd-search">
                                        <i class="li_search"></i>
                                    </a>
                                    <div class="hd-search-block js-hd-search-block">
                                        <div class="search">
                                            <div class="search-input">
                                                <input type="search" placeholder="Type keywords">
                                            </div>
                                            <div class="search-btn">
                                                <button>Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header END -->

        <div class="inner-wrapper">
            <div class="main">
                <!-- Views -->
                <main ng-view></main>
                <!-- Views END -->
                <!-- Footer -->
                <footer  class="main-footer" ng-include="'/views/footer.html'" ></footer>

                <!-- Footer END -->
            </div>
        </div>
    </div>

    <a href="" class="go-top animated js-go-top"><i class="fa fa-angle-up"></i></a>

    <div ng-include="'/views/popups.html'"></div>
    
    <div ng-include="'/views/menus.html'"></div>
    
    <!-- Vendor -->
    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/date.js"></script>
    <script src="/vendor/waypoints/lib/jquery.waypoints.js"></script>
    <script src="/vendor/superfish/dist/js/superfish.js"></script>
    <script src="/vendor/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <script src="/vendor/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="/vendor/owl-carousel/owl-carousel/owl.carousel.js"></script>
    <script src="/vendor/slick-carousel/slick/slick.js"></script>
    <script src="/vendor/Swiper/dist/js/swiper.jquery.js"></script>
    <script src="/vendor/sticky-kit/jquery.sticky-kit.js"></script>
    
    
    
    <!-- Base, Components and Settings -->
    <script src="/js/main.js"></script>

    
</body>

</html>
